<mat-card>
    <mat-card-header>
    <mat-card-title >Dodaj uwagi</mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
  <form #form="ngForm" >
  <mat-form-field class="example-full-width">
    <input matInput  #notes="ngModel" type="text" placeholder="Uwagi" name="notes"
      [(ngModel)]="dailyreport.notes">
     
  </mat-form-field>
 
  
  <button [disabled]="form.invalid" mat-raised-button color="primary" (click)="save()">Zapisz</button>
  </form>
