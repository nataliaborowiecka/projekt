<mat-card>
    <mat-card-header>
    <mat-card-title >Dodaj wydatki</mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
  <form #form="ngForm" novalidate>
  <mat-form-field class="example-full-width">
    <input matInput  #expense="ngModel" type="text" placeholder="Wydatek" name="expense"
      [(ngModel)]="dailyreport.expense">
     
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput #price="ngModel" type="number" placeholder="Cena" name="price"
     [(ngModel)]="dailyreport.price">
   
  </mat-form-field>
  
  <button [disabled]="form.invalid" mat-raised-button color="primary" (click)="save()">Zapisz</button>
  </form>
