<mat-list role="list">
  <li>
    <a [routerLink]="['/employee/list']">
      Lista pracowników
    </a>
  </li>
  <li>
    <a [routerLink]="['/employee/add']">
      Dodaj pracownika
    </a></li>
</mat-list>
<hr>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Imie</td>
      <td>Nazwisko</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeesList">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.surname }}</td>
      <button class="delete">Usuń</button>
      <!-- user view--> 
      <!-- <div class="people-view">
          <h2 class="name">{{people.first}}</h2>
          <h2 class="name">{{people.last}}</h2>
          <span class="title">{{people.title}}</span>
          <span class="date">{{people.date}} </span> 
        </div>  -->
    </tr>
  </tbody>
</table>
