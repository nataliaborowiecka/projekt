Wydatki w tym miesiącu: {{globalService}} <br />
<table mat-table [dataSource]="reports" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
       
        <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Date</th>
                        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
                      </ng-container>
      
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef >Uwagi</th>
          <td mat-cell *matCellDef="let element">
         <ul>
        <li *ngFor="let n of element.notes">
        {{n.notes}}
        </li>
        </ul></td>
        </ng-container>
      
        <ng-container matColumnDef="expenses">
          <th mat-header-cell *matHeaderCellDef>Wydatki</th>
          <td mat-cell *matCellDef="let element">
              {{element.serviceSum}}
          </td>
        </ng-container>
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef>Usługi</th>
            <td mat-cell *matCellDef="let element">
              {{element.expenceSum}}
            </td>
        </ng-container>
        <ng-container matColumnDef="sum">
          <th mat-header-cell *matHeaderCellDef>Suma</th>
          <td mat-cell *matCellDef="let element">
            {{element.serviceSum - element.expenceSum}}
          </td>
        </ng-container>
          
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
