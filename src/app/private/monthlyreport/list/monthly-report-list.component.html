<div class="container">
  <div class="select">
    <mat-form-field >
    <mat-label>MiesiÄ…c</mat-label>
    <mat-select name="month" [(ngModel)]="monthlyreport.month">
      <mat-option *ngFor="let month of months" [value]="month.value" >
        {{month.viewValue}} 
     </mat-option>
    </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Rok</mat-label>
      <mat-select name="year" [(ngModel)]="monthlyreport.year">
        <mat-option *ngFor="let year of years" [value]="year.value" >
          {{year.viewValue}} 
       </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="search()" >Szukaj</button>
  </div>
</div>
<!--Krok 3-->
<!--Tutaj dodalem [reports]="reports" // czyli mowie ze w tym componencie bedzie mozna uzywac zmiennej @input Reports-->
<!--Co jest w tej zmiennej juz ustawilem w kroku 2-->
<app-report-list *ngIf="reports.length > 0" [reports]="reports"></app-report-list>
