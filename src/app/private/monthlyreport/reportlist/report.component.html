<!--Krok ostatni-->
<!--Tutaj dalem [dataSource] / reports // czyli uwaga - to co dostalem w input-->
<table mat-table [dataSource]="reports" class="table">
     <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> id. </th>
             
    </ng-container>
    <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef> Uwagi</th>
            <td mat-cell *matCellDef ></td>
   </ng-container>
   <ng-container matColumnDef="expenses">
        <th mat-header-cell *matHeaderCellDef> Wydatki </th>
        
</ng-container>
<ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef> Us≈Çugi </th>
        
</ng-container>
<ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        
</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
