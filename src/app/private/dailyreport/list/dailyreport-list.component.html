<button mat-raised-button color="primary" [routerLink]="['./addservice']">Dodaj usługę</button>
<button mat-raised-button [routerLink]="['./addexpenses']">Dodaj wydatki </button>
<button mat-raised-button color="primary" [routerLink]="['./addnotes']">Dodaj uwagi</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef >Usługi</th>
      <td mat-cell *matCellDef="let element" >{{ element.service }}</td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cena</th>
      <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
    </ng-container>
   
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element)">delete</mat-icon>
        </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
