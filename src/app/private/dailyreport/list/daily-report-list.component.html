<div id=buttons>
<button mat-raised-button color="" (click)="addDailyReport()">Dodaj Raport Dzienny</button>
<button mat-raised-button color="primary" [routerLink]="['/app/dailyreport/addservice']">Dodaj usługę</button>
<button mat-raised-button [routerLink]="['/app/dailyreport/addexpenses']">Dodaj wydatki </button>
<button mat-raised-button color="primary" [routerLink]="['/app/dailyreport/addnotes']">Dodaj uwagi</button>
</div>
<table mat-table [dataSource]="dataSource" class="tab">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Uwagi</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let n of element.notes">
          {{n.notes}}
        </li>
      </ul>
    </td>
    <!-- <td>
      {{ sumNotes() }}
    </td> -->
  </ng-container>

  <ng-container matColumnDef="expenses">
    <th mat-header-cell *matHeaderCellDef>Wydatki</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let n of element.expenses">
          {{n.expense}} - {{ n.price }}
        </li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef>Usługi</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let n of element.service">
          {{n.service}} - {{n.cost}}
        </li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="delete(element)">delete</mat-icon>
      <mat-icon  [routerLink]="['/app/dailyreport/', element.id]">edit</mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
