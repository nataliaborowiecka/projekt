<mat-card>
  <mat-card-header>
    <mat-card-title>Dodaj uwagi</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="dailyreportnotes">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Uwagi" name="notes" formControlName="notes">
      </mat-form-field>
      <button [disabled]="!dailyreportnotes.valid" mat-raised-button color="primary" (click)="save()">Zapisz</button>
    </form>
  </mat-card-content>
</mat-card>
