 <mat-card>
  <mat-card-header>
    <mat-card-title >Dodaj usługę</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="dailyreport">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Rodzaj usługi" name="service" formControlName="service" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="Koszt usługi" name="cost" formControlName="cost" required>
      </mat-form-field>

        <button [disabled]="!dailyreport.valid" mat-raised-button color="primary" (click)="save()">Zapisz</button>
      </form>
