<mat-card>
  <mat-card-header>
    <mat-card-title >Dodaj wydatki</mat-card-title>
        
  </mat-card-header>
    <mat-card-content>
      <form [formGroup]="dailyreport">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Wydatek" name="expense" formControlName="expense">
     
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="number" placeholder="Cena" name="price" formControlName="price">
   
        </mat-form-field>
  
          <button [disabled]="!dailyreport.valid" mat-raised-button color="primary" (click)="save()">Zapisz</button>
        </form>
