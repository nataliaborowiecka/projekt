<div class="enotes">
<mat-card >
  <mat-card-header>
    <mat-card-title>Edytuj Uwagi</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput #date='ngModel' [(ngModel)]="dailyreport.date" name="date">
    </mat-form-field> 
    <div *ngIf="editNotesActive">
        <div><input type="text" [(ngModel)]="editNotesText" name="editNotesText"></div>
        <div>
          <button (click)="saveNotes()">Zapisz</button>
        </div>
      </div>
    <table mat-table [dataSource]="dailyreport.notes" class="mat-elevation-z8">
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Uwaga </th>
        <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <a (click)="editNotes(element, i)">Edit</a>
          <a (click)="deleteNotes(i)">U</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table> 
      <!-- <tr>

  </mat-card-content>
</mat-card>
</div>

<div id="eexpenses">
<mat-card >
  <mat-card-header>
    <mat-card-title>Edytuj wydatki</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td>Nazwa wydatku</td>
        <td>Edytuj</td>
        <td>Usun</td>
      </tr>
      <tr *ngIf="editExpensesActive">
        <td><input type="text" [(ngModel)]="editExpensesText" name="editExpensesText"></td>
        <td>
          <button (click)="saveExpenses()">Zapisz</button>
        </td>
      </tr>
      <tr *ngFor="let n of dailyreport.expenses; let index = index">
        <td>
          {{n.expense}}
        </td>
        <td>
          <a (click)="editExpenses(n, index)">Edit</a>
        </td>
        <td>
          <a (click)="deleteExpenses(index)">U</a>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
</div>
<hr />
