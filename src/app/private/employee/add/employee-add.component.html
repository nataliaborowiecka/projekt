<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="id">Edytuj pracownika</mat-card-title>
    <mat-card-title *ngIf="!id" >Dodaj pracownika</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]='employee' >
      <mat-form-field class="example-full-width">
        <input matInput   type="text" placeholder="Imie" name="name" formControlName="name" required >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput  type="text" placeholder="Nazwisko" name="surname" formControlName="surname" required >
      </mat-form-field>
      <button [disabled]="!employee.valid" mat-raised-button color="primary" (click)="save()">Zapisz</button>
    </form>
  </mat-card-content>
</mat-card>
