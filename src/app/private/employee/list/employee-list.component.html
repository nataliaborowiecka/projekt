
<button id=add mat-fab color="" [routerLink]="['./add']" matTooltip="Dodaj pracownika">
<mat-icon>add</mat-icon>
</button>
<hr />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef >Imię</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['./', element.id]">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>
 
  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <mat-icon (click)="delete(element)" matTooltip="Usuń" >delete</mat-icon>
          <mat-icon [routerLink]="['./', element.id]" matTooltip="Edytuj" >edit</mat-icon>
      </td>
    </ng-container>
    

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
